<div class="tile is-ancestor">
  <div class="tile is-parent">
    <div class="tile is-child box dash-sidebar">
      <div class="tabs is-toggle is-full-width">
        <ul>
          <li class="is-active">
            <a>
              <span>To Do</span>
            </a>
          </li>
          <li>
            <a>
              <span>In Progress</span>
            </a>
          </li>
          <li>
            <a>
              <span>Complete</span>
            </a>
          </li>
        </ul>
      </div>
      <ul class="dash-tasks">
        <li *ngFor="let task of tasks">
          <div class="card">
            <div class="card-header has-text-right">
              <button class="delete button is-danger" title="delete task"
            (click)="delete(task)"></button>
            </div>
            <a routerLink="/single-task/{{ task.id }}">
              <div class="card-content">
                {{ task.Title }}
              </div>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
