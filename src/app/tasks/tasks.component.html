<ul class="tasks">
  <li *ngFor = "let task of tasks"
    [class.selected] = "task === selectedTask" 
    (click) = "onSelect(task)">
    <span class="badge">task-{{task.id}}</span><span class="name"> {{task.name}}</span><span class="summary has-text-left"><br><br><br> {{ task.summary }}</span>
    <br>
  </li>
</ul>
<div *ngIf="selectedTask">
  <div class="input">
    <label>summary: 
      <input [(ngModel)] = "selectedTask.summary" placeholder = "Summary">
    </label>
  </div>
</div>
