<div *ngIf="task">
  <div class="card">
    <header calss="card-header">
      <p class="card-header-title">
        {{task.Title}}
      </p>
    </header>
    <div class="card-content">
      <div calss="content">
        <h4 class="task-summary">Description:</h4><br>
        {{task.Description}}
      </div>
      <label>Title: 
        <input [(ngModel)] = "task.Title" placeholder = "Title">
      </label>
    </div>
    <div class="card-footer">
      <button (click)="goBack()" class="button is-info">go back</button>
      <button (click)="save()" class="button is-success">save</button>
    </div>
  </div>
</div>
