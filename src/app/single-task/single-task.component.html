<div *ngIf="task">
  <div class="card">
    <header calss="card-header">
      <p class="card-header-title">
        {{task.name}}
      </p>
    </header>
    <div class="card-content">
      <div calss="content">
        <h4 class="task-summary">Summary:</h4><br>
        {{task.summary}}
      </div>
      <label>summary: 
        <input [(ngModel)] = "task.summary" placeholder = "Summary">
      </label>
    </div>
    <div class="car-footer">
      <button (click)="goBack()" class="button is-info">go back</button>
    </div>
  </div>
</div>
