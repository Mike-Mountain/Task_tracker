<div *ngIf="task">
  <div class="card">
    <header calss="card-header">
      <p class="card-header-title">
        {{ task.title }}
      </p>
    </header>
    <div class="card-content">
      <h4>Summary:</h4>
      <div class="content">
        <input [(ngModel)]="task.description" placeholder="description" class="textarea">
      </div>
      <input type="text" [(ngModel)]="task.progress" placeholder="progress">
    </div>
    <div class="card-footer">
      <div class="level">
        <p class="level-item">
          <button (click)="goBack()" class="button is-info">Go back</button>
        </p>

        <p class="level-item">
          <button (click)="save()" class="button is-success">Save</button>
        </p>

        <p class="level-item">
          <button (click)="delete(task)" class="button is-danger">Delete</button>
        </p>
      </div>
    </div>
  </div>
</div>
